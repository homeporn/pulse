<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/blocks/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/blocks/fonts.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+7499922-89-74" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icon/time.png" alt="time">
                        Время подбора: 
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icon/handcart.png" alt="handcart">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icon/message.png" alt="message">
                        Ответим
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать Консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
